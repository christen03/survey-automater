{% extends "base.html" %} 
{%block title%} Home {%endblock%}

{% block content %}
</br>
<form action="/init/MCDSurveyRunning" method="POST">
    <div class="top">
        <h2>Welcome to my McDonald's survey automater! Simply type in your code below and hit submit to begin!</h2>
        <h3>Enter your code here (Just numbers, no dashes)</h3>
    </div>
    <div class="form-row">
        <div class="col-2">
            <input type="text" class="form-control" placeholder="Code" name="code1">
        </div>
        <div class="col-2">
            <input type="text" class="form-control" name="code2">
        </div>
        <div class="col-2">
            <input type="text" class="form-control" name="code3">
        </div>
        <div class="col-2">
            <input type="text" class="form-control" name="code4">
        </div>
        <div class="col-2">
            <input type="text" class="form-control" name="code5">
        </div>
        <div class="col">
            <input type="text" class="form-control" name="code6">
        </div>

    </div>
    <button type="submit" class="btn btn-primary pd mt-4">Submit</button>
</form>
{% endblock %}
